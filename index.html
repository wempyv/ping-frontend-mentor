<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Frontend Mentor</title>
  </head>
  <body>
    <div class="container">
      <div class="section-header">
        <img src="./images/logo.svg" alt="" />
      </div>

      <div class="section-main">
        <div class="section-main-header">
          <h1>We are launching <span class="bold">soon!</span></h1>
          <p class="subscribe">Subscribe and get notified</p>
        </div>
        <div class="section-input">
          <form action="">
            <input type="email" placeholder="Your email address" />
            <button type="submit" class="button-subscribe">Notify Me</button>
          </form>
        </div>
        <div class="section-images">
          <img
            class="images-dashboard"
            src="./images/illustration-dashboard.png"
          />
        </div>
      </div>

      <div class="section-footer">
        <div class="section-social-media">
          <a href="#" class="button-social-media"
            ><i class="fa fa-facebook"></i
          ></a>
          <a href="#" class="button-social-media"
            ><i class="fa fa-twitter"></i
          ></a>
          <a href="#" class="button-social-media"
            ><i class="fa fa-instagram"></i
          ></a>
        </div>
        <p class="footer">&copy;Copyright Ping All right reserved</p>
      </div>
    </div>
  </body>
</html>
